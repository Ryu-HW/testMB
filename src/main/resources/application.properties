spring.application.name=minbak
spring.datasource.url=jdbc:mysql://localhost:3306/minbak_db
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
spring.thymeleaf.cache=false

#세션시간 90분으로 설정
sever.servlet.session.timeout=90m

#타임리프에서 인증된 사용자 정보 접근
#spring.thymeleaf.extras.springsecurity5.enabled=true

# JWT (JwtUtil)
#The secret key must be long enough!!!!!!!!!
jwt.secret-key=${JWT_SECRET_KEY}
jwt.access-token-expiration-time=${ACCESS_TOKEN_EXPIRATION_TIME}
jwt.refresh-token-expiration-time=${REFRESH_TOKEN_EXPIRATION_TIME}